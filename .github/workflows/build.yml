name: Build
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  compile:
    name: Build project
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: 'maven'
      - name: Compiling jar packages
        run: mvn clean verify
